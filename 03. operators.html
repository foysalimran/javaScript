// 1. ARITHMETICS OPERATORS : It use for + - * /

// How to Addition / +

var b = 10;

console.log(a + b);

// How to substraction / -

var a = 20;
var b = 10;

console.log(a - b);

// How to multiplication / *

var a = 5;
var b = 10;

console.log( a * b);

// How to Divition / /

var a = 20;
var b = 10;

console.log(a / b);

// How to Modulas / %

var a = 13;
var b = 5;

console.log(a % b);

// How to Increment / ++
var x = 4;
x++;

console.log(x);

// How to Dicriment / --

x--;

console.log(x);

var b = 10;
console.log( a != b);

var a = 15;

// How to greaterthan

// is it graterthan ?
var a = 20;
var b = 10;

console.log(a > b);

// 3. LOGICAL OPERATORS

// && And operator: useto between 2 operands. If both operands true the programme will exicute

a = 10;
b = 8;
if ((a = 10) && (b = 8)){
  console.log("a is graterthan b");
} else{
  console.log("a is not graterthan b");
}

// || Or operator: useto between 2 operands. If one is true another one is false the programme will exicute.

a = 10;
b = 8;

if((a = 5) || (b = 8)){
  console.log("True")
} else{
  console.log("False")
}

// ! Not operator: use to before a statement. If statement is true it will return false and if statement is false it will return false.
